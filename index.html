<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <main>

        <div class="calculator">


        <input type="text" class="show">
            <div class="selection">

            <!-- row 1 -->
            <button class="desc" data-value="7">7</button>
            <button class="desc" data-value="8">8</button>
            <button class="desc" data-value="9">9</button>
            <button class="desc " data-value="DEL">DEL</button>
            <button class="desc removeAll" data-value="AC">AC</button>
            <!-- row 2 -->
            <button class="desc" data-value="4">4</button>
            <button class="desc" data-value="5">5</button>
            <button class="desc" data-value="6">6</button>
            <button class="desc multiplication" data-value="x">x</button>
            <button class="desc divison" data-value="/">รท</button>
            <!-- row 3 -->
            <button class="desc" data-value="1">1</button>
            <button class="desc" data-value="2">2</button>
            <button class="desc" data-value="3">3</button>
            <button class="desc addtion" data-value="+">+</button>
            <button class="desc subtraction" data-value="-">-</button>

            <button class="desc" data-value="0">0</button>
            <button class="desc dot" data-value=".">.</button>
            <button class="desc x10" data-value="00">x10</button>
            <button class="desc history">Ans</button>
            <button class="desc equal" data-value="=">=</button>
        </div>
        </div>
    </main>
    <script src="./js.js"></script>
</body>
</html>
